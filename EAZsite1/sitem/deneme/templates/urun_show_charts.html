{% load static %}
<!DOCTYPE html>

<html lang="TR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Create a stylish landing page for your business startup and get leads for the offered services with this HTML landing page template."
    />
    <meta name="author" content="Inovatik" />

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="" />
    <!-- website name -->
    <meta property="og:site" content="" />
    <!-- website link -->
    <meta property="og:title" content="" />
    <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" />
    <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" />
    <!-- where do you want your post to link to -->
    <meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>EAZ - PersonelChart</title>

    <!-- Styles -->
        
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,600,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/fontawesome-all.css' %}" rel="stylesheet">
    <link href="{% static 'css/swiper.css' %}" rel="stylesheet">
    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Favicon  -->
    <link rel="icon" href="{% static 'images/favicon.png' %}">
  </head>
  <body data-spy="scroll" data-target=".fixed-top">
    <a href="body" class="back-to-top page-scroll" style="display: none">Back to Top</a>

    <!-- Preloader -->
    <div class="spinner-wrapper" style="display: none">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    <!-- end of preloader -->

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <!-- Text Logo - Use this if you don't have a graphic logo -->
      <!-- <a class="navbar-brand logo-text page-scroll" href="index.html">Evolo</a> -->

      <!-- Image Logo -->
      <a class="navbar-brand logo-image" href="{% url 'anasayfa' %}"
        ><img src="../static/images/logo1.svg" alt="alternative"
      /></a>

      <!-- Mobile Menu Toggle Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-awesome fas fa-bars"></span>
        <span class="navbar-toggler-awesome fas fa-times"></span>
      </button>
      <!-- end of mobile menu toggle button -->

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link page-scroll active" href="{% url 'anasayfa' %}">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <span class="nav-item social-icons">
          <span class="fa-stack">
            <a href="#your-link">
              <i class="fas fa-circle fa-stack-2x facebook"></i>
              <i class="fab fa-facebook-f fa-stack-1x"></i>
            </a>
          </span>
          <span class="fa-stack">
            <a href="#your-link">
              <i class="fas fa-circle fa-stack-2x twitter"></i>
              <i class="fab fa-twitter fa-stack-1x"></i>
            </a>
          </span>
        </span>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- end of navigation -->

    <div class="container" style="margin-top: 100px; text-align: center;">
      <h1 style="color: #00bfd8; text-align: center;">Ürün Analiz Grafikleri</h1>

      <!-- Yaş Gruplarına Göre Müşteri Sayısı -->
      <img src="{% static 'urun_swot/yas_gruplari_musteri_sayisi.png' %}" alt="Yaş Gruplarına Göre Müşteri Sayısı" style="margin-bottom: 20px; text-align: center; width: 80%;">

      <!-- Gelir Seviyesi Dağılımı -->
      <img src="{% static 'urun_swot/gelir_duzeyi_dagilimi.png' %}" alt="Gelir Seviyesi Dağılımı" style="margin-bottom: 20px; text-align: center; width: 80%;">

      <!-- Cinsiyet ve Gelir Segmentasyonu -->
      <img src="{% static 'urun_swot/egitim_memnuniyet_urun.png' %}" alt="Eğitim Seviyesine Göre Ürün Memnuniyeti" style="margin-bottom: 20px; text-align: center; width: 80%;">
      <!-- Şehire Göre Ürün Memnuniyeti -->
      <img src="{% static 'urun_swot/sehir_memnuniyet_urun.png' %}" alt="Şehire Göre Ürün Memnuniyeti" style="margin-bottom: 20px; text-align: center; width: 80%;">

      <!-- Meslek Gruplarına Göre Ürün Memnuniyeti -->
      <img src="{% static 'urun_swot/meslek_memnuniyet_urun.png' %}" alt="Meslek Gruplarına Göre Ürün Memnuniyeti" style="margin-bottom: 20px; text-align: center; width: 80%;">

      <img src="{% static 'urun_swot/musteri_segmentasyonu.png' %}" alt="Müşteri Segmentasyonu" style="margin-bottom: 20px; text-align: center; width: 80%;">

      <img src="{% static 'urun_swot/cinsiyet_memnuniyet_urun.png' %}" alt="Cinsiyete Göre Ürün Memnuniyeti"style="margin-bottom: 20px; text-align: center; width: 80%;">
        

    </div>

    <!-- Scripts -->
    <script src="../static/js/jquery.min.js"></script>
    <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="../static/js/popper.min.js"></script>
    <!-- Popper tooltip library for Bootstrap -->
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- Bootstrap framework -->
    <script src="../static/js/jquery.easing.min.js"></script>
    <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="../static/js/swiper.min.js"></script>
    <!-- Swiper for image and text sliders -->
    <script src="../static/js/jquery.magnific-popup.js"></script>
    <!-- Magnific Popup for lightboxes -->
    <script src="../static/js/validator.min.js"></script>
    <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="../static/js/scripts.js"></script>
    <!-- Custom scripts -->
  </body>
</html>
